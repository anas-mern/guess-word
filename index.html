<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Guess The Word</h1>
    </div>
    <div class="main_page">
        <div class="inputs" id="inputs">
            <div class="btns">
                <button class="checker">Check Word</button>
                <button class="hinter">2 Hints</button>
            </div>
        </div>
        <div class="guides">
            <h3>Key Colors</h3>
            <div class="keys">
                <div class="key">
                    <div class="clr" style="background-color: #982;"></div>
                    <p>Letter Is Correct And In Place</p>
                </div>
                <div class="key">
                    <div class="clr" style="background-color: #298;"></div>
                    <p>Letter Is Correct But Not In Place</p>
                </div>
                <div class="key">
                    <div class="clr" style="background-color: #222;"></div>
                    <p>Letter Is Wrong</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
